<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluate</title>
    <link rel="stylesheet" type="text/css" th:href="@{/evaluate.css}">
</head>
<body>
<h2>Evaluate</h2>

<!-- Formulaire d'évaluation -->
<form th:action="@{/evaluate}" method="post">
    <!-- Ajoutez les champs du formulaire au besoin -->

    <div class="form-group">
        <label for="criteriaId">Criteria:</label>
        <select id="criteriaId" name="criteriaId" required>
            <option th:each="criteria : ${criteriaList}" th:value="${criteria.id}" th:text="${criteria.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required>
    </div>

    <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit Evaluation</button>
    </div>
</form>

</body>
</html>
