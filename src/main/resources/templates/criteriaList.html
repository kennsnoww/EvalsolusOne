<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criteria List</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/criteriaList.css}">
    <link rel="stylesheet"  type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="container">
<h2>Criteria List</h2>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="criteria : ${criteriaList}">
        <td th:text="${criteria.id}"></td>
        <td th:text="${criteria.name}"></td>
        <td th:text="${criteria.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
